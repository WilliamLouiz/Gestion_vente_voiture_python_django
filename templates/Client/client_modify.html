{% include 'head.html' %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
      <div class="container">
        <h2>Modification d'un Client</h2>
        <p>Modification de "{{ client.NomClient }}". </p>
      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">

      <div class="container" data-aos="fade-up">

        <div class="row mt-5">

          <div class="col-lg-8 mt-5 mt-lg-0">

            <form method="post" role="form" class="">
                {% csrf_token %}
              <label>Numéro du client:</label><br>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="NumCli" value="{{client.NumClient}}" placeholder="Le Numéro du client" required>
              </div>
                <label>Nom du client:</label><br>
                <div class="form-group mt-3">
                <input type="text" class="form-control" name="NomCli" value="{{client.NomClient}}" placeholder="Le Nom du client" required>
              </div>
              <label>Adresse du client:</label><br>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="AdrCli" value="{{client.AdrClient}}" placeholder="L'Adresse du client" required>
              </div>
              <br>
              <button type="submit" class="get-started-btn">Modifier ce Client</button>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
    {% include 'footer.html' %}
